spring:
  application:
    name: billing
  data:
    mongodb:
      uri: mongodb://localhost:27017/billing
  

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# Server Port (Optional)
server:
  port: 8081